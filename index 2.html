<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee5 Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="#">Zee5</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Featured Show</h1>
            <p>Watch the latest and exclusive content on Zee5!</p>
            <button>Watch Now</button>
        </div>
    </section>

    <!-- Video Categories -->
    <section class="categories">
        <h2>Trending Now</h2>
        <div class="category-row">
            <div class="thumbnail">Movie 1</div>
            <div class="thumbnail">Movie 2</div>
            <div class="thumbnail">Movie 3</div>
            <div class="thumbnail">Movie 4</div>
        </div>

        <h2>Popular on Zee5</h2>
        <div class="category-row">
            <div class="thumbnail">Show 1</div>
            <div class="thumbnail">Show 2</div>
            <div class="thumbnail">Show 3</div>
            <div class="thumbnail">Show 4</div>
        </div>
    </section>

</body>
</html>
